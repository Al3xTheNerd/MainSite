{% set fixed_height = true %}
{% set show_alerts = false %}
{% extends "core_layout.html" %}
{% block content %}
<style>
    body {
        overflow: hidden;
    }
</style>
<div class="row gx-3 gy-3 mt-0 h-100">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 extra-pad-top mx-auto my-auto">
        <div class="card h-100 text-white bg-dark">
            <h3 class="card-header">Signup</h3>
            <div class="card-body">
                <form method="POST" action="/signup" class="text-black">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name='username' id="usernameGroup" placeholder="Username">
                        <label for="usernameGroup">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name='password' id="passwordGroup"
                            placeholder="Password">
                        <label for="passwordGroup">Password</label>
                    </div>
                    <input type="checkbox" class="btn-check" name='remember' id="btn-check-outlined" autocomplete="">
                    <button class="btn btn-primary mb-1" type="submit">Signup</button>
                </form>
            </div>
            {%with messages = get_flashed_messages()%}
                {%if messages%}
                <div class="card-footer">
                    {{ messages[0] }}
                </div>
                {%endif%}
            {%endwith%}
        </div>
    </div>
</div>

{% endblock %}
